---

stages:
  - build
  - test
  - store
  - deploy

build:
  stage: build
  script:
    - echo "build App"
  only:
    - /^feature/.*$/i
    - develop

test_static:
  stage: test
  script:
    - echo "static test App!"
  only:
    - /^feature/.*$/i
    - develop

test_dynamic:
  stage: test
  script:
    - echo "dynamic test App!"
  only:
    - /^feature/.*$/i
    - develop

store_artefact:
  stage: store
  artifacts:
    paths:
      - ./foo.txt

deploy:
  stage: deploy
  script:
    - echo "deploy App!"
  only:
    - develop
